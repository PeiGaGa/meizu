<!DOCTYPE html>
<html lang="zh-CN">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Flyme 账号 - 登录</title>
      <link rel="stylesheet" href="css/common/iconfont.css">
      <link rel="stylesheet" href="css/common/reset.css">
      <link rel="stylesheet" href="css/common/common_login_register.css">
      <link rel="stylesheet" href="css/login.css">
</head>

<body>
      <div id="header">
            <div class="logo-box">
                  <div class="logo"><a href="index.html"></a></div>
            </div>
      </div>
      <!-- 登录表单 -->
      <div class="wrap">
            <div class="wrap-content">
                  <form class="loginBox">
                        <span class="ysj"></span>
                        <div class="tit" data-type="name">
                              <a href="javascript:void(0)" class="titblue">账号登录</a>
                              <span class="register-line"></span>
                              <a href="javascript:void(0)">验证码登录</a>
                        </div>
                        <span id="login_msg"></span>
                        <div class="loginByName">
                              <input type="text" placeholder="手机号 / Flyme 账号" name="username" maxlength="50" id="username"
                                    autocomplete="off" class="inputs" />
                              <input type="password" placeholder="密码" name="password" maxlength="50" id="password"
                                    class="inputs" autocomplete="off" />
                              <label class="rember">
                                    <input type="checkbox" />
                                    <span>记住登录状态</span>
                              </label>
                        </div>
                        <input type="button" value="登录" id="login" name="login-btn" />
                        <div class="login_link">
                              <a href="register.html">注册</a>
                              <a href="javascript:void(0)">忘记密码?</a>
                        </div>
                        <div class="qrlogin">
                              <p>扫描安全登录</p>
                              <img src="images/mzQrShow.jpg" alt="扫码登录" />
                              <p>（单击二维码返回账号密码登录）</p>
                              <p>请使用最新Flyme系统相机扫码功能，扫码登录</p>
                        </div>
                        <div class="loginBySMS">
                              <input type="text" placeholder="手机号码" maxlength="11" name="username2" id="phonenum"
                                    autocomplete="off" class="inputs" />
                              <input type="text" placeholder="验证码" maxlength="6" name='password2' id="smstext"
                                    autocomplete="off" class="inputs" />
                              <a href="javascript:void(0)">获取验证码</a>
                              <p id="areacode">+86</p>
                              <ul class="phoneCode">
                                    <div>常用</div>
                                    <li data-code="+86">
                                          <span class="country">中国</span>
                                          <span class="phone-code">+86</span>
                                    </li>
                                    <li data-code="+886">
                                          <span class="country">中国台湾</span>
                                          <span class="phone-code">+886</span>
                                    </li>
                                    <li data-code="+852">
                                          <span class="country">中国香港</span>
                                          <span class="phone-code">+852</span>
                                    </li>
                                    <li data-code="+853">
                                          <span class="country">中国澳门</span>
                                          <span class="phone-code">+853</span>
                                    </li>

                                    <li data-code="+212">
                                          <span class="country">纽约</span>
                                          <span class="phone-code">+212</span>
                                    </li>
                                    <li data-code="+213">
                                          <span class="country">洛杉矶</span>
                                          <span class="phone-code">+213</span>
                                    </li>
                                    <li data-code="+202">
                                          <span class="country">华盛顿</span>
                                          <span class="phone-code">+202</span>
                                    </li>

                                    <li data-code="+81">
                                          <span class="country">东京</span>
                                          <span class="phone-code">+81</span>
                                    </li>
                                    <li data-code="+8111">
                                          <span class="country">札幌</span>
                                          <span class="phone-code">+8111</span>
                                    </li>

                                    <li data-code="+8264">
                                          <span class="country">济州岛</span>
                                          <span class="phone-code">+8264</span>
                                    </li>

                                    <li data-code="+6676">
                                          <span class="country">普吉岛</span>
                                          <span class="phone-code">+6676</span>
                                    </li>

                                    <li data-code="+960">
                                          <span class="country">马尔代夫</span>
                                          <span class="phone-code">+960</span>
                                    </li>
                              </ul>
                              <input type="button" value="登录" id="login2" name="login-btn2" />
                        </div>
                  </form>
            </div>
      </div>
      <!-- 尾部 -->
      <div id="footer"></div>
      <script src="js/jquery.min.js"></script>
      <script src="admin/js/common/ajax.js"></script>
      <script src="admin/js/common/login_register.js"></script>
      <script src="admin/js/login.js"></script>
      <script>
            $(function () {
                 
                  $('#footer').load('commonHTML/log_reg_footer.html');
            });
            login.init('.loginBox');
      </script>
</body>

</html>
