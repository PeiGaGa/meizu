    <script>
        var $sti = $('#sti');

    <script>
    var index = 0;
    function autoPlay(){
        index++;
        $("#big-tu > li").eq(index).fadeIn(400).siblings().fadeOut(200);
        if(index == $("#big-tu > li").length - 1){
